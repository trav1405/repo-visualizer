    <style>
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @font-face {
        font-family: 'Chalet Medium';
        font-style: normal;
        font-weight: normal;
        src: local('Chalet Medium'), url('ChaletLondonNineteenSixty.woff') format('woff');
      }

      @font-face {
        font-family: 'Signpainter';
        font-style: normal;
        font-weight: normal;
        src: local('Signpainter'), url('Signpainter.ttf') format('truetype');
      }

      @font-face {
        font-family: 'LicensePlate';
        font-style: normal;
        font-weight: normal;
        src: local('LicensePlate'), url('LicensePlate.ttf') format('truetype');
      }
    </style>
    <script>
      // MP Polyfill
      const cefMp = {
        trigger(eventName, ...args) {
          const dashAmount = Math.ceil((`Triggered Event: ${eventName}`.length - 10) / 2);
          const topDashes = new Array(dashAmount).fill('-').join('');
          const fillerDashes = '-----------';
          const fillerSpaces = new Array(`||${topDashes} MPTrigger ${topDashes}||`.length - 17).fill(' ').join('');
          console.info(`||${topDashes} MPTrigger ${topDashes}||`);
          console.info(`|| Triggered Event: ${eventName} ||`);
          console.info(`|| Event Data:${fillerSpaces} ||`);
          console.info(args);
          console.info(`||${topDashes}${fillerDashes}${topDashes}||`);
        },
        events: {
          addProc: (procName, callback) => {},
          remove: (procName) => {},
          removeProc: (procName) => {}
        }
      };

      // Ignore ResizeObserver errors
      window.addEventListener('error', (err) => {
        if (err.message.toLowerCase().includes('resizeobserver')) {
          err.stopImmediatePropagation();
        }
      });

      // Fill MP if it doesn't exist so React Dev doesn't crash
      // Also allow Real Mp Trigger to reset AFK status
      try {
        mp = mp;
        const oldTrigger = mp.trigger;
        mp.trigger = (eventName, ...args) => {
          oldTrigger('ui:anticheat:resetAfk');
          return oldTrigger(eventName, ...args);
        };
      } catch (err) { mp = cefMp; }
    </script>
    <script>
      function boowomp() {
        new Audio('%PUBLIC_URL%/boowomp.mp3').play();
      }

      function playFile(fileName, volume = 1) {
        const audio = new Audio(`%PUBLIC_URL%/${fileName}`)
        audio.volume = volume;
        audio.play();
      }
    </script>
